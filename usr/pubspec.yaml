name: couldai_user_app
description: "माझ्या वैयक्तिक कलाकृती (Artwork) आणि डिझाइन पोर्टफोलिओचे 'डिजिटल लायब्ररी' (Digital Library) तयार करण्यासाठी एक 'पिनटरेस्ट-स्टाईल' वेब ॲप."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_staggered_grid_view: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
